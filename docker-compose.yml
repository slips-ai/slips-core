services:
  identra-grpc:
    image: ghcr.io/poly-workshop/identra-grpc:v0.1.7
    container_name: identra-grpc
    ports:
      - 50051:50051
    environment:
      PERSISTENCE_TYPE: gorm
      PERSISTENCE_GORM_DRIVER: postgres
      PERSISTENCE_GORM_HOST: host.docker.internal
      PERSISTENCE_GORM_PORT: 5432
      PERSISTENCE_GORM_USERNAME: postgres
      PERSISTENCE_GORM_PASSWORD: postgres
      PERSISTENCE_GORM_DBNAME: identra

  postgres:
    image: postgres:18
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
